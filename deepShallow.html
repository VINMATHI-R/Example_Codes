    let obj = {name:"Vin"};
    let obj1 = {...obj};
    document.write(JSON.stringify(obj), JSON.stringify(obj1)+"<br>");
    obj.name="Mathi";
    document.write(JSON.stringify(obj), JSON.stringify(obj1)+"<br>");

    let num = [1,2,3,[1,2,3]];

    document.write(num, num2+"<br>");
    num=[1,2,3,[4,5,6]];

    // Example4:
    let obj2={
      name:"Vin", 
      role:"developer"
    }
    let obj3 = {...obj2};
    document.write(JSON.stringify(obj2),JSON.stringify(obj3)+"<br>");
    obj2.role="writer";
    document.write(JSON.stringify(obj2),JSON.stringify(obj3)+"<br>");

    // Example5:
    let obj4={
      name:"Vin",
      role:"developer",
        Hobbies:{
          song:"carnatic",
          music:"melody"
      }
    };
    let obj5 = {...obj4,Hobbies:{...obj4.Hobbies}};
    document.write(JSON.stringify(obj4),JSON.stringify(obj5)+"<br>");
    obj4.Hobbies.song="western";
    document.write(JSON.stringify(obj4),JSON.stringify(obj5)+"<br>");

    // Example: Deep Copy using JSON.parse(JSON.stringify(...))
      let original = {
      name:"Vin",
      role:"developer",
      hobbies:{
        song: "carnatic",
        music: "melody"
      }
    };
    let original1 = JSON.parse(JSON.stringify(original));
    original1.hobbies.music="western";
    document.write(JSON.stringify(original)+"<br>");
    // output: {"name":"Vin","role":"developer","hobbies":{"song":"carnatic","music":"melody"}}

    document.write(JSON.stringify(original1)+"<br>");
    // output: {"name":"Vin","role":"developer","hobbies":{"song":"carnatic","music":"western"}}
