<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// filter method:
// Example1: Filter objects based on a property:
let employees = [
    {empName:"Vin", salary:1000},
    {empName:"Mathi", salary:1200},
    {empName:"Raji", salary:1500}
];
let filterData = employees.filter(val=>val.salary>1000);
filterData.forEach(emp=>document.write(`${emp.empName} ${emp.salary}<br>`));

// Example2: Filter Even numbers
let numbers = [1,2,3,4,5,6,7,8];
let filteredNumber=numbers.filter(num=>num%2===0);
document.write(filteredNumber+"<br>");

// Example3: Filter strings with more than 4 characters:
let fruits = ["kiwi", "Apple", "Banana", "Fig", "Orange"];
let filteredFruit = fruits.filter(fruit=>fruit.length>4);
document.write(filteredFruit+"<br>");

// Example4: Filter out falsy values (like false, 0, "", null, undefined, NaN):
let mixed = [0,"Hello", "", null, undefined,5];
let filterTrue = mixed.filter(Boolean);
document.write(filterTrue+"<br>");

// Find method
// Example1:
let finData = employees.find((val)=>{return val.salary>1000});
document.write(`${finData.empName} ${finData.salary}<br>`);

// Example2: Find the first number greater than 10:
let num = [5,10,8,-7,19,12,-15,11];
let greaterTen = num.find(num=>num>10);
document.write(`${greaterTen}<br>`);

// Find the first even number:
let findEven = num.find(numb=>numb%2===0);
document.write(`${findEven}<br>`);

// Find first negative number:
let findNegativenum = num.find(numbe=>numbe<0);
document.write(`${findNegativenum}<br>`);

// Find an object by name:
let employees1=[
    {empName:"Vin", salary:1000},
    {empName:"Mathi", salary:1200},
    {empName:"Raji", salary:1500}
];
let findName = employees1.find(employee=>employee.empName==="Vin");
document.write(`${findName.empName} ${findName.salary}<br>`);

// Find a product that is out of stock:
const product =[{id:1, proName:'ToothPaste', stock:10},
{id:2, proName:'Shampoo', stock:0},
{id:3, proName:'Lipstic', stock:8}
];
let findProduct = product.find(pro=>pro.stock===0);
document.write(`${findProduct.id},${findProduct.proName},${findProduct.stock}<br>`);


    </script>
</body>
</html>
