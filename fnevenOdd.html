<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num =0;
function addEven()
    {
      for(num=0;num<=15;num++){
        if(num%2 ===0 |  num===0){
          document.write(num +" "+"is Even" +"<br>");
        }
        else{
          document.write(num +" "+"is Odd" +"<br>");
        }
      }
    }
    addEven();
    </script>
</body>
</html>
